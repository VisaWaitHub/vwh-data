name: Update Visa Wait Data

on:
  workflow_dispatch:
  schedule:
    # 4x/day (UTC). We can tune this later.
    - cron: "7 0 * * *"
    - cron: "7 6 * * *"
    - cron: "7 12 * * *"
    - cron: "7 18 * * *"

permissions:
  contents: write

concurrency:
  group: vwh-data-main
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Scrape + build JSON
        env:
          CONTROLLED: "0"
        run: python scrape_build.py

      - name: Commit updated JSON (if changed)
        run: |
          set -e
          git config user.name "vwh-bot"
          git config user.email "actions@users.noreply.github.com"

          git add docs/us_posts.json docs/us_records.json docs/post_map.json docs/missing_posts.txt docs/missing_posts.json

          # If nothing staged, do nothing (and DO NOT push)
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update us_posts.json"

          # Catch up with main in case another run (or you) pushed updates
          git pull --rebase origin main

          git push origin HEAD:main
